    <!-- Announcement Bar -->

        </div>
        <button onclick="nextAnnouncement()">→</button>
    </div>

    <!-- Main Navbar -->
    <nav class="navbar">
        <button class="mobile-toggle" onclick="toggleMenu()">三</button>

        <a href="#" class="logo">

    <!-- SEARCH OVERLAY -->
<div id="searchOverlay" class="search-overlay" aria-hidden="true">

        <div class="search-header">
            <h2>Search</h2>
            <button class="search-close" onclick="closeSearch()">✕</button>
        </div>

        <div class="search-body">
            <input type="text" id="searchInput" class="search-input"
                   placeholder="Search for products..." />

            <div id="searchResults" class="search-results">
                <p class="search-placeholder">Type to search…</p>
            </div>
        </div>

</div>

            <span>Medcrew Surgicals !</span>

        </div>

             <a href="./"><span>Home</span></a>
            <a href="./shop"><span>Shop</span></a>
